<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMNATFY — Let Me Notion AI That For You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Notion-style light mode (default) */
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --border: #ebeced;
      --text: #37352f;
      --text-muted: #9b9a97;
      --accent: #0b6e99;
      --accent-hover: #094d6d;
      --button-bg: #37352f;
      --button-hover: #2f2e2a;
      --radius: 6px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #2f3437;
        --surface: #373b3e;
        --border: #454b4e;
        --text: rgba(255, 255, 255, 0.9);
        --text-muted: rgba(151, 154, 155, 0.95);
        --accent: #529cca;
        --accent-hover: #6baad4;
        --button-bg: rgba(255, 255, 255, 0.9);
        --button-hover: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    main {
      width: 100%;
      max-width: 520px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.25rem;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .tagline {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .input-wrap {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 0.875rem;
      font: inherit;
      font-size: 0.9375rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    button {
      padding: 0.75rem 1.125rem;
      font: inherit;
      font-size: 0.9375rem;
      font-weight: 500;
      background: var(--button-bg);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }

    button:hover {
      background: var(--button-hover);
    }

    @media (prefers-color-scheme: dark) {
      button {
        color: #2f3437;
      }
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .url-section {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: none;
    }

    .url-section.visible {
      display: block;
    }

    .url-section label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .url-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .url-value {
      flex: 1;
      font-size: 0.875rem;
      color: var(--accent);
      word-break: break-all;
    }

    .copy-btn {
      padding: 0.5rem 0.75rem;
      font-size: 0.8125rem;
    }

    .copied {
      background: #0f7b6c;
      color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      .copied {
        background: #4dab9a;
        color: #2f3437;
      }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main>
    <h1>LMNATFY</h1>
    <p class="tagline">Let Me Notion AI That For You</p>

    <form id="form" novalidate>
      <div class="input-wrap">
        <input type="text" id="query" name="q" placeholder="Enter a question for Notion AI" autocomplete="off"
          required />
        <button type="submit" id="submit-btn">Create link</button>
      </div>
    </form>

    <div class="url-section" id="url-section">
      <label for="url-value">Share this link</label>
      <div class="url-row">
        <span class="url-value" id="url-value"></span>
        <button type="button" class="copy-btn" id="copy-btn">Copy</button>
      </div>
    </div>
  </main>

  <footer>
    When someone opens the link, they’ll see the question typed into a search box and then be taken to
    <a href="https://www.notion.so/chat" target="_blank" rel="noopener">Notion AI</a>.
  </footer>

  <script>
    const form = document.getElementById("form");
    const queryInput = document.getElementById("query");
    const urlSection = document.getElementById("url-section");
    const urlValue = document.getElementById("url-value");
    const copyBtn = document.getElementById("copy-btn");

    function getBaseUrl() {
      const path = (window.location.pathname || "/").replace(/\/?index\.html$/i, "").replace(/\/$/, "") || "";
      return window.location.origin + path;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = queryInput.value.trim();
      if (!q) return;

      const base = getBaseUrl();
      const sharePath = base + "/s/?q=" + encodeURIComponent(q);
      urlValue.textContent = sharePath;
      urlSection.classList.add("visible");
      copyBtn.textContent = "Copy";
    });

    function showCopied() {
      copyBtn.textContent = "Copied!";
      copyBtn.classList.add("copied");
      setTimeout(() => {
        copyBtn.textContent = "Copy";
        copyBtn.classList.remove("copied");
      }, 2000);
    }

    copyBtn.addEventListener("click", () => {
      const url = urlValue.textContent;
      if (!url) return;

      function fallbackCopy() {
        const ta = document.createElement("textarea");
        ta.value = url;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        ta.style.top = "0";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try {
          const ok = document.execCommand("copy");
          if (ok) showCopied();
        } finally {
          document.body.removeChild(ta);
        }
      }

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(url).then(showCopied).catch(fallbackCopy);
      } else {
        fallbackCopy();
      }
    });
  </script>
</body>

</html>
